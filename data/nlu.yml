- intent: ask_service
  examples: |
    - What are the service that you provide?
    - What kind of services you give?
    - Service that you provide
    - Catering services for 5 star hotel
    - Event management service staff
    - Valet service
    - Reception service

- intent: service_info
  examples: |
    - I want professional for 5 star hotel
    - I need janitors
    - I need reception services
    - What is the cost?
    - I need a Valet service
    - How many people you can provide

